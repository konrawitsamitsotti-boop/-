<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>นิยายหลอนดี</title>

<style>
body{
    margin:0;
    background:#0b0b0b;
    color:#e6e6e6;
    font-family:Georgia, serif;
    cursor:none;
    overflow-x:hidden;
}

/* แสงแดงหายใจ */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center, rgba(170,0,0,0.08), transparent 70%);
    animation:pulse 6s infinite alternate;
    pointer-events:none;
    z-index:0;
}

@keyframes pulse{
    from{opacity:.3;}
    to{opacity:.7;}
}

/* หมอก */
.fog{
    position:fixed;
    width:200%;
    height:100%;
    background:radial-gradient(circle, rgba(255,255,255,0.03), transparent 70%);
    animation:fogMove 60s linear infinite;
    pointer-events:none;
    z-index:1;
}

@keyframes fogMove{
    from{transform:translateX(-50%);}
    to{transform:translateX(0);}
}

/* เมาส์วงกลม */
.cursor{
    width:22px;
    height:22px;
    border:2px solid #aa0000;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    transform:translate(-50%,-50%);
    box-shadow:0 0 15px rgba(170,0,0,0.8);
    transition:transform .08s ease;
    z-index:9999;
}

/* trail เมาส์ */
.trail{
    position:fixed;
    width:6px;
    height:6px;
    background:#aa0000;
    border-radius:50%;
    pointer-events:none;
    opacity:.4;
    z-index:9998;
    animation:fadeOut .6s forwards;
}

@keyframes fadeOut{
    to{opacity:0; transform:scale(2);}
}

/* header */
header{
    text-align:center;
    padding:80px 20px 40px;
    position:relative;
    z-index:2;
}

header h1{
    font-size:48px;
    color:#aa0000;
    letter-spacing:3px;
    text-shadow:0 0 12px rgba(170,0,0,0.6);
    animation:flicker 3s infinite alternate;
}

@keyframes flicker{
    0%{opacity:1;}
    100%{opacity:.85;}
}

header p{
    color:#aaa;
    font-style:italic;
}

/* เส้นแบ่ง */
.divider{
    width:120px;
    border:1px solid #aa0000;
    margin:30px auto 0;
    box-shadow:0 0 10px rgba(170,0,0,0.7);
}

/* หมวดหมู่ */
.nav-container{
    display:flex;
    justify-content:center;
    margin-top:60px;
    position:relative;
    z-index:2;
}

.nav-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap:30px;
    width:600px;
}

.nav-card{
    border:1px solid #aa0000;
    padding:35px 20px;
    text-align:center;
    text-decoration:none;
    color:#aa0000;
    transition:.3s;
    letter-spacing:1px;
}

.nav-card:hover{
    background:#aa0000;
    color:#000;
    box-shadow:0 0 20px rgba(170,0,0,0.7);
}

/* quote */
.quote{
    text-align:center;
    margin-top:90px;
    color:#550000;
    font-style:italic;
    letter-spacing:2px;
    position:relative;
    z-index:2;
}

/* footer */
footer{
    text-align:center;
    margin-top:120px;
    padding:30px;
    color:#555;
    font-size:14px;
    position:relative;
    z-index:2;
}
</style>
</head>

<body>

<div class="fog"></div>
<div class="cursor"></div>

<header>
    <h1>นิยายหลอนดี</h1>
    <p>พื้นที่รวบรวมเรื่องราวในความมืด</p>
    <hr class="divider">
</header>

<div class="nav-container">
    <div class="nav-grid">
        <a href="stories.html" class="nav-card">
            รวมนิยายสยองขวัญ
        </a>

        <a href="about.html" class="nav-card">
            คำอธิบาย
        </a>
    </div>
</div>

<p class="quote">"บางเรื่อง...ไม่ควรถูกอ่านหลังเที่ยงคืน"</p>

<footer>
© 2026 นิยายหลอนดี
</footer>

<audio id="bgSound" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8f6e4f1.mp3" type="audio/mpeg">
</audio>

<script>
const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';

    const trail = document.createElement('div');
    trail.className = 'trail';
    trail.style.left = e.clientX + 'px';
    trail.style.top = e.clientY + 'px';
    document.body.appendChild(trail);

    setTimeout(()=>{trail.remove();},600);
});

/* hover ขยาย */
document.querySelectorAll('a').forEach(link=>{
    link.addEventListener('mouseenter',()=>{
        cursor.style.transform="translate(-50%,-50%) scale(1.8)";
    });
    link.addEventListener('mouseleave',()=>{
        cursor.style.transform="translate(-50%,-50%) scale(1)";
    });
});

/* เล่นเสียงเมื่อคลิกครั้งแรก */
document.addEventListener('click', ()=>{
    document.getElementById('bgSound').play();
}, {once:true});
</script>

</body>
</html>
