<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>นิยายเรื่องเดียวจบ</title>

<style>
body{
    background:linear-gradient(to bottom,#080808,#111);
    color:#ddd;
    font-family:Georgia, serif;
    padding:40px;
    margin:0;
}

h1{
    color:#cc0000;
    text-align:center;
    margin-bottom:50px;
    letter-spacing:2px;
}

/* GRID */
.story-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:40px;
    justify-items:center;
}

/* CARD (เปลี่ยนเป็น a) */
.story-card{
    background:#111;
    border:1px solid #aa0000;
    width:100%;
    max-width:260px;
    transition:.3s;
    overflow:hidden;
    text-decoration:none;
    color:inherit;
    display:block; /* สำคัญมาก */
}

.story-card:hover{
    transform:translateY(-6px);
    box-shadow:0 0 25px rgba(170,0,0,0.6);
}

/* COVER */
.cover{
    width:100%;
    aspect-ratio:3 / 4;
    max-height:340px;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

.cover img{
    width:85%;
    height:85%;
    object-fit:contain;
    transition:.4s ease;
}

.story-card:hover .cover img{
    transform:scale(1.05);
}

/* CONTENT */
.story-content{
    padding:18px;
}

.story-content h3{
    margin:0 0 10px 0;
    color:#cc0000;
}

.story-content p{
    color:#bbb;
    font-size:14px;
    line-height:1.6;
}

/* BACK BUTTON */
a.back{
    display:inline-block;
    margin-top:60px;
    color:#cc0000;
    text-decoration:none;
}

a.back:hover{
    text-decoration:underline;
}

/* MOBILE */
@media(max-width:480px){
    body{
        padding:20px;
    }
}
</style>
</head>

<body>

<h1>นิยายเรื่องเดียวจบ</h1>

<div class="story-container">

    <!-- เรื่องที่ 1 -->
    <a href="story1.html" class="story-card">
        <div class="cover">
            <img src="227192.jpg" alt="ปกเรื่อง">
        </div>
        <div class="story-content">
            <h3>เสียงเคาะใต้เตียง</h3>
            <p>
                คืนแรกที่ย้ายเข้าหอ ฉันได้ยินเสียงเคาะจากใต้เตียง
                แต่ไม่มีใครอยู่ในห้องนอกจากฉัน
            </p>
        </div>
    </a>

    <!-- เรื่องที่ 2 -->
    <a href="story2.html" class="story-card">
        <div class="cover">
            <img src="file_0000000064e4720895ced95569ba490e.png" alt="ปกเรื่อง">
        </div>
        <div class="story-content">
            <h3>วันที่ทุกคนลืมฉัน</h3>
            <p>
                วันนี้เป็นเหมือนวันธรรมดาทั่วไปวันหนึ่ง
                แต่ที่แปลกคือ วันนี้ทุกคนจำฉันไม่ได้
            </p>
        </div>
    </a>

</div>

<a class="back" href="stories.html">← กลับหน้าหมวดหลัก</a>

</body>
</html>
