<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>นิยายเรื่องเดียวจบ</title>

<style>
body{
    background:#0b0b0b;
    color:#ddd;
    font-family:Georgia, serif;
    padding:60px;
}

h1{
    color:#aa0000;
    text-align:center;
    margin-bottom:50px;
}

/* การ์ดนิยาย */
.story-card{
    display:flex;
    background:#111;
    border:1px solid #aa0000;
    margin-bottom:30px;
    overflow:hidden;
    transition:.3s;
}

.story-card:hover{
    box-shadow:0 0 20px rgba(170,0,0,0.6);
}

.story-card img{
    width:180px;
    object-fit:cover;
}

.story-content{
    padding:20px;
}

.story-content h3{
    margin-top:0;
}

.story-content a{
    color:#aa0000;
    text-decoration:none;
}

.story-content p{
    color:#bbb;
    line-height:1.6;
}

a.back{
    color:#aa0000;
    text-decoration:none;
}
</style>
</head>

<body>

<h1>นิยายเรื่องเดียวจบ</h1>

<div class="story-card">
    <img src="227192.jpg" alt="ปกเรื่อง">

    <div class="story-content">
        <h3>
            <a href="story1.html">เสียงเคาะใต้เตียง</a>

    </div>

    <br>

        </h3>
        <p>
            ฉันตื่นขึ้นมาในห้องเดิมๆของฉัน ทำกิจวัตรแบบเดิมในทุกๆวัน แต่แปลกที่...
